<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <style type="text/css">
    </style>

</head>
<body>
<h1>简易留言板</h1>
<div class="wrapper">
    <ul id="words"></ul>
</div>
<textarea id="msg"></textarea>
<button id="btn1">留言</button>
<button id="btn2" "sum()">统计</button>
</body>
<script type="text/javascript">
    //ul 是用来存储留言记录
    var ul = document.getElementById('words');
    var msg = document.getElementById('msg');
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var liCount = 0; //用来记录留言数目的
    btn1.onclick = function () {
        if(!msg.value){
            alert('留言板里没有内容')
        }else{
            /*将留言插入顶部的具体方法
            *1.判断ul中有无元素，没有则使用append，有则使用insertbefore
            * 2.插入信息同时插入一个span标签，用来设置关闭按钮
            * */
            var li = document.createElement('li');
            li.innerHTML = msg.value + '&nbsp;&nbsp;<span>X</span>';
            if(liCount == 0)
            {
                ul.appendChild(li);
                liCount++;
            }else{
                ul.insertBefore(li,ul.childNodes[0]);
                liCount++;
            }
            msg.value = '';
        }
        oSpans = document.getElementsByTagName('span');
        for(var i = 0;i < oSpans.length;i++){
            oSpans[i].onclick = function(){
                ul.removeChild(this.parentNode);
                liCount--;
            }
        }

    };
    function sum() {
        alert('一共有'+liCount+'条信息');
    }


</script>
</html>
